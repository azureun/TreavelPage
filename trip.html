<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Travel Voyage <br><h2>항해를 향해서</h2> </h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-post">
      <img src="./MyImage/plane.jpg" alt="Noting" width = "200" height="300">
      <div class="post-info">
        <h2>가고 싶은 여행지는 어디인가요?</h2>
        <p>We Love Travel! Recommended travel destinations♥</p>
        <a href="#" class="read-more">Read More</a>
      </div>

    </section>
    <div class="slideWrap">
        <div class="slideshow">
            <img src="./MyImage/London.jpg" alt="Featured Post 1">
            <img src="./MyImage/newyork.jpg" alt="Featured Post 2">
            <img src="./MyImage/sydney.jpg" alt="Featured Post 3">
        </div>
    </div>

    <section class="blog-posts">
      <!-- Blog post cards go here -->

    </section>
  </main>

  <aside class="sidebar">
    <h2>Online Users</h2>
    <ul id="online-users">
      <!-- Online user list will be dynamically generated by JavaScript -->
    </ul>
  </aside>
 
  
   <!-- 게시글 입력 폼 추가 -->
   <div class="post-form">
    <h2>게시글 작성</h2>
    <input type="text" id="post-title" placeholder="제목">
    <textarea id="post-content" placeholder="내용"></textarea>
    <button id="submit-btn">게시하기</button>
  </div>

  <!-- 게시글 목록을 담을 컨테이너 -->
  <div id="post-container">
  </div>

  <footer>
    <p>&copy; 2023 여행 블로그. 페이지 마지막 입니다</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
